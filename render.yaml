services:
  - type: web
    name: crypto-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: TELEGRAM_TOKEN
        value: ваш_токен_бота  # Получить у @BotFather
      - key: TELEGRAM_CHANNEL
        value: "@ваш_канал"    # Например "@crypto_news"
      - key: CMC_API_KEY
        value: ваш_ключ_CMC    # Опционально
      - key: PORT
        value: 10000
